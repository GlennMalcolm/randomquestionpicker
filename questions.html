<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Class Questions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            color: #251f1d;
            background-color: #fbe305;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #251f1d;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .category-button {
            padding: 15px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #251f1d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-button.active {
            background-color: #3a3433;
        }
        .question-box {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            color: #251f1d;
        }
    </style>
</head>
<body>

    <h1>Random Class Questions</h1>

    <div class="button-container">
        <button class="category-button" onclick="showQuestion('understanding')">üìö Understanding</button>
        <button class="category-button" onclick="showQuestion('thinkingAndUsing')">üí° Thinking and Using</button>
        <button class="category-button" onclick="showQuestion('reflecting')">ü™û Reflecting</button>
        <button class="category-button" onclick="showQuestion('checkingGoals')">‚úÖ Checking Goals</button>
        <button class="category-button" onclick="showQuestion('curiosity')">üîç Curiosity</button>
        <button class="category-button" onclick="showQuestion('connectingIdeas')">üîó Connecting Ideas</button>
    </div>

    <div id="question" class="question-box">Click a category to see a question!</div>

    <script>
        // Define questions by category
        const questions = {
            understanding: [
                "What are the main ideas we talked about today?",
                "Can you tell me what this is all about in your own words?",
                "How does this connect to what we learned before?",
                "What‚Äôs one new thing you learned that you didn‚Äôt know before?"
            ],
            thinkingAndUsing: [
                "How did you figure this out? What steps did you take?",
                "Can you think of a way this could work in real life?",
                "What do you think would happen if‚Ä¶?",
                "Can you think of a way to use this idea outside of school?"
            ],
            reflecting: [
                "What was tricky today, and how did you manage it?",
                "What helps you remember this idea?",
                "How would you explain this to a friend who missed it?",
                "What‚Äôs something you feel really good about, and one thing you want more help with?"
            ],
            checkingGoals: [
                "What‚Äôs one thing you feel really good about, and one thing you want more help with?",
                "How has your thinking changed as we talked about this?",
                "What would you ask about to understand this even better?",
                "What advice would you give to someone who‚Äôs just starting to learn this?"
            ],
            curiosity: [
                "What surprised you the most about what we learned today?",
                "What‚Äôs something you still wonder about this topic?",
                "If you could ask an expert one question about this, what would it be?",
                "What was the coolest fact you heard today?"
            ],
            connectingIdeas: [
                "How does this connect to other things we‚Äôre learning?",
                "Do you see any links between this and other subjects or topics?",
                "What other subject or topic does this remind you of, and why?",
                "Can you find a connection between today‚Äôs lesson and something you already know?"
            ]
        };

        // Function to display a question and highlight the active button
        function showQuestion(category) {
            // Get a random question from the selected category
            const categoryQuestions = questions[category];
            const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
            const question = categoryQuestions[randomIndex];

            // Update the question display
            document.getElementById("question").textContent = question;

            // Highlight the active button
            const buttons = document.querySelectorAll(".category-button");
            buttons.forEach(button => button.classList.remove("active"));
            event.target.classList.add("active");
        }
    </script>

</body>
</html>
