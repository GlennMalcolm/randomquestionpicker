<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Me What You Think About...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            color: #251f1d;
            background-color: #fbe305;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #251f1d;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .category-button {
            padding: 15px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #251f1d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-button.active {
            background-color: #3a3433;
        }
        .question-display-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        .question-box {
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            color: #251f1d;
            font-size: 1.2em;
            line-height: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Tell Me What You Think About...</h1>

    <!-- Category buttons -->
    <div class="button-container">
        <button class="category-button" onclick="showQuestions('understanding', this)">üìö Understanding</button>
        <button class="category-button" onclick="showQuestions('thinkingAndUsing', this)">üí° Thinking & Using</button>
        <button class="category-button" onclick="showQuestions('reflecting', this)">ü™û Reflecting</button>
        <button class="category-button" onclick="showQuestions('checkingGoals', this)">‚úÖ Checking Goals</button>
        <button class="category-button" onclick="showQuestions('curiosity', this)">üîç Curiosity</button>
        <button class="category-button" onclick="showQuestions('connectingIdeas', this)">üîó Connecting Ideas</button>
    </div>

    <!-- Display area for selected questions -->
    <div class="question-display-container">
        <div id="question1" class="question-box">Select a category to see the first question!</div>
        <div id="question2" class="question-box">Select a category to see the second question!</div>
    </div>

    <script>
        // Questions categorized by type
        const questions = {
            understanding: [
                "What are the main ideas we talked about today?",
                "Can you tell me what this is all about in your own words?",
                "How does this connect to what we learned before?",
                "What‚Äôs one new thing you learned that you didn‚Äôt know before?"
            ],
            thinkingAndUsing: [
                "How did you figure this out? What steps did you take?",
                "Can you think of a way this could work in real life?",
                "What do you think would happen if‚Ä¶?",
                "Can you think of a way to use this idea outside of school?"
            ],
            reflecting: [
                "What was tricky today, and how did you manage it?",
                "What helps you remember this idea?",
                "How would you explain this to a friend who missed it?",
                "What‚Äôs something you feel really good about, and one thing you want more help with?"
            ],
            checkingGoals: [
                "What‚Äôs one thing you feel really good about, and one thing you want more help with?",
                "How has your thinking changed as we talked about this?",
                "What would you ask about to understand this even better?",
                "What advice would you give to someone who‚Äôs just starting to learn this?"
            ],
            curiosity: [
                "What surprised you the most about what we learned today?",
                "What‚Äôs something you still wonder about this topic?",
                "If you could ask an expert one question about this, what would it be?",
                "What was the coolest fact you heard today?"
            ],
            connectingIdeas: [
                "How does this connect to other things we‚Äôre learning?",
                "Do you see any links between this and other subjects or topics?",
                "What other subject or topic does this remind you of, and why?",
                "Can you find a connection between today‚Äôs lesson and something you already know?"
            ]
        };

        // Function to display two questions based on the selected category
        function showQuestions(category, button) {
            // Get two unique random questions from the selected category
            const categoryQuestions = questions[category];
            const randomIndexes = [];
            while (randomIndexes.length < 2) {
                const randomIndex = Math.floor(Math.random() * categoryQuestions.length);
                if (!randomIndexes.includes(randomIndex)) {
                    randomIndexes.push(randomIndex);
                }
            }
            const question1 = categoryQuestions[randomIndexes[0]];
            const question2 = categoryQuestions[randomIndexes[1]];

            // Display each question in its own box
            document.getElementById("question1").textContent = question1;
            document.getElementById("question2").textContent = question2;

            // Highlight the active button and remove highlight from others
            const buttons = document.querySelectorAll(".category-button");
            buttons.forEach(btn => btn.classList.remove("active"));
            button.classList.add("active");
        }
    </script>

</body>
</html>
